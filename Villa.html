<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Playitas Resort - Villa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, table, section {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        section.about-extra, section.information-extra {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .hero2 {
            height: 100vh;
            background: url('img/villa-bg.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            color: white;
        }

        .nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            background-color: #fff;
        }

        .logo {
            font-size: 2.5rem;
            font-family: 'Lobster', cursive;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            color: #000;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: #333;
            padding: 10px 15px;
        }

        .nav-links li a:hover {
            color: #0077cc;
        }

        .hero-content h2 {
            font-size: 48px;
            margin-top: 0px;
        }

        .btn {
            background-color: #f5a623;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #333;
        }

        .information-extra th, .information-extra td {
            padding: 44px;
            background-color: white;
            text-align: center;
            width: 500px;
            word-wrap: break-word;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            body, table, section {
                width: 100%;
                max-width: 100%;
                margin: 0 auto;
                padding: 0;
            }

            img {
                width: 100%;
                height: auto;
            }

            .about-extra, .information-extra {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <header class="hero2">
        <nav class="nav">
            <h1 class="logo">Las Playitas Resort</h1>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#about">Información</a></li>
                <li class="dropdown">
                    <a href="#">Habitaciones</a>
                    <div class="dropdown-content">
                        <a href="Aparthotel.html"><b>Aparthotel</b></a>
                        <a href="Villa.html"><b>Villa</b></a>
                        <a href="Hotel.html"><b>Hotel</b></a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="hero-content">
            <h2>Villa</h2>
            <a href="#about" class="btn">Descubre más</a>
        </div>
    </header>

    <section id="about" class="about-extra">
        <h2>Información</h2>
        <p>Las villas están equipadas con todas las comodidades para una estancia lujosa, con vistas increíbles y privacidad asegurada.</p>
    </section>

    <section class="information-extra">
        <table>
            <tr>
                <td>
                    <img src="img/villa1.jpg" alt="Vista de la villa">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img/villa2.jpg" alt="Vista interior de la villa">
                </td>
            </tr>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
